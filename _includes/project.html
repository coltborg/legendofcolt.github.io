<li class="project">
  <aside>
    <h1 class="hidden">{{ project.title }}</h1>
    <a href="{{ site.baseurl }}{{ project.url }}">
      <figure>
        <img class ="project-thumbnail" src="{{ site.baseurl }}{{ project.featured_image_thumb }}" alt="Thumbnail for {{ project.title }}">
        <figcaption class="project-caption">
          {{ project.title }}
        </figcaption>
      </figure>
    </a>
  </aside>
</li>
