<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>
    {% if page.url == "/" %}
      {{ page.title }}
    {% else %}
      {% if page.title %}
        {{ page.title }} - Colt Borg
      {% else %}
        {{ site.title }}
      {% endif %}
    {% endif %}
  </title>
  {% if page.description %}
    <meta name="description" content="{{ page.description}}" />
  {% else %}
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  {% endif %}
  {% if page.url == "/404.html" %}
    <meta http-equiv="refresh" content="5; url=/">
  {% endif %}

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link href='https://fonts.googleapis.com/css?family=Lato:400,300,700,300italic,400italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{{ "/css/kudosplease.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

  <script src="{{ "/js/modernizr.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "/js/jquery.js" | prepend: site.baseurl }}"></script>

  <script>
    // Picture element HTML5 shiv
    document.createElement( "picture" );
  </script>
  <script src="{{ "/js/picturefill.js" | prepend: site.baseurl }}"></script>
</head>
