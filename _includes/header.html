<nav role="navigation" itemscope itemtype="https://schema.org/SiteNavigationElement">
  <h1 class="hidden">Main navigation</h1>

  <a href="#content" class="offscreen">Skip to Content</a>

  <ul class="navmenu" id="opennav">
    {% for link in site.links %}
      {% if page.url == link.url %}
        <li><a class="active" href="{{ site.baseurl }}{{ link.url }}">{{ link.title }}</a></li>
      {% else %}
        <li><a href="{{ site.baseurl }}{{ link.url }}">{{ link.title }}</a></li>
      {% endif %}
    {% endfor %}
  </ul>
</nav>

<header class="clearfix hero" role="banner" itemscope itemtype="https://schema.org/WPHeader">

  <h1 class="hero-title">
    <a href="{{ site.baseurl }}/">
      <span class="logo-brackets">&lt;</span><span class="logo">coltborg</span><span class="logo-brackets">&gt;</span>
    </a>
  </h1>

</header>
