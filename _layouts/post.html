---
layout: default
---
<article class="single-post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">
      posted on
      {{ page.date | date: "%b %-d, %Y" }}
    </p>
    {% if page.featured_image %}
      <div class="post-image">
        <img src="{{ site.baseurl }}{{ page.featured_image }}" alt="{{ page.title }} featured image" />
      </div>
    {% endif %}
  </header>

  <div class="post-body">
    {{ content }}
  </div>

  <footer>
    <div class="cta-container return">
      <a class="cta" href="/blog/"><i class="fa fa-arrow-left"></i> Back to all articles</a>
    </div>

    <div class="kudos" data-amount="0" data-url="{{ page.url | prepend: site.baseurl | prepend: site.url }}"></div>
  </footer>

</article>
